  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  environment:
    NODE_ENV: ${self:custom.secrets.NODE_ENV}
    tableName: ${self:custom.tableName}
    # Provide permissions for this service to manipulate S3.
  iamRoleStatements:
    - Effect: "Allow"
      Action:
